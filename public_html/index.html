<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body id="loginBG">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="loginBox center">
              <h1 id="loginHeader">Login</h1>
              <form>
                <input class="input" type="text" name="username" placeholder="username">
                <img class="loginImg" src="images/loginUsername.png"/>
                <br>
                <input class="input" type="text" name="password" placeholder="password">
                <img class="loginImg" src="images/loginKey.png"/>
                <br>
                <input id="logButton" type="submit" value="Login">
              </form>
              <p>Forgot your password? Click <a href="forgotPassword.html">here</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
