<!DOCTYPE html>
<html>
  <head>
    <title>Job Master</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-2 nameBanner">
            <h3>Software X</h3>
        </div>
        <div class="col-xs-10 pageBanner">
          <h3>Job Master</h3>
        </div>
      </div>
      <div class="row">
          <ul class="col-xs-2 ulNav">
            <li><a href=""><i class="fa fa-bars"></i>Menu</a></li>
            <li><a href=""><i class="fa fa-home"></i>Dashboard</a></li>
            <li><a href=""><i class="fa fa-users"></i>Employees</a></li>
            <li><a href=""><i class="fa fa-building"></i>Customers</a></li>
            <li><a href=""><i class="fa fa-calendar"></i>Schedule</a></li>
            <li><a href=""><i class="fa fa-cogs"></i>Settings</a></li>
            <li><a href=""><i class="fa fa-power-off"></i>Logout</a></li>
          </ul>
        <div class="col-xs-10 searchBanner">
          <div class="tab">
            <button class="tablinks">Main</button>
            <button class="tablinks">Description</button>
            <button class="tablinks">Assigned</button>
            <button class="tablinks">History</button>
          </div>
        </div>
        <div class="col-xs-10">
          <div class="col-xs-2" id="firstColumnPC">
              <label class="pageLabels" for="jobTitle">Job Title</label><br>
              <label class="pageLabels" for="companyName">Company Name</label><br>
              <label class="pageLabels" for="department">Department</label><br>
              <label class="pageLabels" for="startDate">Start Date</label><br>
              <label class="pageLabels" for="endDate">End Date</label><br>
          </div>
          <div class="col-xs-3" id="entryColumn">
              <input class="pageEntry" type="text" name="jobTitle">
              <input class="pageEntry" type="text" name="companyName">
              <input class="pageEntry" type="text" name="department">
              <input class="pageEntry" type="text" name="startDate">
              <input class="pageEntry" type="text" name="endDate">
          </div>
          <div class="col-xs-2" id="secondColumnPC">
              <label class="pageLabels" for="salary">Salary/Hourly</label><br>
              <label class="pageLabels" for="city">City</label><br>
              <label class="pageLabels" for="state">State</label><br>
              <label class="pageLabels" for="county">County</label><br>
              <label class="pageLabels" for="country">Country</label><br>
          </div>
          <div class="col-xs-3" id="entryColumn">
              <input class="pageEntry" type="text" name="divison">
              <input class="pageEntry" type="text" name="city">
              <input class="pageEntry" type="text" name="state">
              <input class="pageEntry" type="text" name="county">
              <select class="pageEntry" name="country">
                  <option value="canada">Canada</option>
                  <option value="india">India</option>
                  <option value="uk">United Kingdom</option>
                  <option value="United States" selected>United States</option>
                </select>
          </div>

        </div>

        <div class="col-xs-10" class="Requirements">        
            <h3 class="headerLabel">Requirements</h3>
            <textarea rows="4" cols="150">
                    </textarea>
        </div>
        <div class="col-xs-10" class="jobDuties">        
            <h3 class="headerLabel">Job Duties</h3>
            <textarea rows="4" cols="150">
                    </textarea>
        </div>

        <div class="col-xs-10" class="contactContent">        
          <div class="contactSearch">
              <a href="newContact.html" class="searchItems"><i class="fa fa-plus fa-2x"></i></a>
          </div>
          <table class="table-hover tableLookup">
              <tr>
                <th>Skill Code</th>
                <th>Skill Name</th>
                <th>Years of Experience</th>
                <th>Comments</th>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
            </table> 
          </div>
        </div>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
