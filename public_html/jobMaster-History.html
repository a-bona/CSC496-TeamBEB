<!DOCTYPE html>
<html>
  <head>
    <title>Job Master</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-2 nameBanner">
            <h3>Software X</h3>
        </div>
        <div class="col-xs-10 pageBanner">
          <h3>Job Master</h3>
        </div>
      </div>
      <div class="row">
          <ul class="col-xs-2 ulNav">
            <li><a href=""><i class="fa fa-bars"></i>Menu</a></li>
            <li><a href=""><i class="fa fa-home"></i>Dashboard</a></li>
            <li><a href=""><i class="fa fa-users"></i>Employees</a></li>
            <li><a href=""><i class="fa fa-building"></i>Customers</a></li>
            <li><a href=""><i class="fa fa-calendar"></i>Schedule</a></li>
            <li><a href=""><i class="fa fa-cogs"></i>Settings</a></li>
            <li><a href=""><i class="fa fa-power-off"></i>Logout</a></li>
          </ul>
        <div class="col-xs-10 searchBanner">
          <div class="tab">
            <button class="tablinks">Main</button>
            <button class="tablinks">Description</button>
            <button class="tablinks">Assigned</button>
            <button class="tablinks">History</button>
          </div>
        </div>

        <div class="col-xs-10" class="historyTable">        
          <div class="historyTable">
          </div>
          <table class="table-hover tableLookup">
              <tr>
                <th>Type</th>
                <th>Date</th>
                <th>User</th>
                <th>Comments</th>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
            </table> 
          </div>

          <div class="col-xs-10" class="newHistoryNote">        
            <h3 class="headerLabel">New History Note</h3>
            <div class="col-xs-2">
              <label class="pageLabels" for="type">Type</label><br>
          </div>
          <div class="col-xs-3" id="entryColumn">
              <select class="" name="type">
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
          </div>
          </div>
          <div class="col-xs-10" class="Comments">
              <div class="col-xs-2">
                  <label class="pageLabels" for="comments">Comments:</label><br>
              </div>
              <textarea rows="4" cols="150">
                      </textarea>
          </div>

          <div class="col-xs-10" id="buttonDiv">
                  <button type="button" class="buttonClass">Add History Note</button> 
          </div>


      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
