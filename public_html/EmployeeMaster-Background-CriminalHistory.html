<!DOCTYPE html>
<html>
  <head>
    <title>Criminal History</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styleAltered.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-2 nameBanner">
            <h3>Software X</h3>
        </div>
        <div class="col-xs-10 pageBanner">
          <h3>Employe - </h3>
        </div>
      </div>
      <div class="row">
          <ul class="col-xs-2 ulNav">
            <li><a href=""><i class="fa fa-bars"></i>Menu</a></li>
            <li><a href=""><i class="fa fa-home"></i>Dashboard</a></li>
            <li><a href=""><i class="fa fa-users"></i>Employees</a></li>
            <li><a href=""><i class="fa fa-building"></i>Customers</a></li>
            <li><a href=""><i class="fa fa-calendar"></i>Schedule</a></li>
            <li><a href=""><i class="fa fa-cogs"></i>Settings</a></li>
            <li><a href=""><i class="fa fa-power-off"></i>Logout</a></li>
          </ul>
        <div class="col-xs-10 searchBanner">
          <div class="tab">
            <button class="tablinks">Main</button>
            <button class="tablinks">Description</button>
            <button class="tablinks">Assigned</button>
            <button class="tablinks">History</button>
          </div>
        </div>
        <div class="col-xs-10" class="pagecontent">
            <h3 class="headerLabel">New Conviction</h3>
            <div class="col-xs-2" id="firstColumnPC">
              <label class="pageLabels" for="fname">Conviction Type:</label><br>
            </div>
          <div class="col-xs-3" id="entryColumn">
              <input class="pageEntry" type="text" name="convictionType">
          </div>
          <div class="col-xs-3" id="firstColumnPC">
            <label class="pageLabels" for="type">Date Convicted:</label><br>
          </div>
      <div class="col-xs-2" id="entryColumn">
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-xs-10" class="Requirements">
                    <h3 class="headerLabel">Description of Conviction</h3>
                    <textarea rows="4" cols="100"></textarea>
                    <form>
                        <br>
                        <button class=".btn-primary" name="add" type="button">Add Conviction</button>
                    </form>
                    <br>
                    <form>
                      <button class=".btn-primary" name="cancel" type="button">Cancel</button>
                    </form>
            </div>
          </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
